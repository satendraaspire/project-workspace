<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <form [formGroup]="addProject" (ngSubmit)="onSubmit()">
                <div class="card form_input text-center">
                    <div class="row">
                        <div class="col-12 text-center bg-black text-white mb-3">
                            <h2>Add Projects</h2>
                        </div>
                        <div class="col-12">
                            <label for="">Project Id</label>
                            <input type="text" 
                            formControlName="projectId"
                            [ngClass]="{ 'is-invalid': submitted && f.projectId.errors }"
                             class="form-control w-50 mt-2 mb-2">
                            <div *ngIf="submitted && f.projectId.errors" class="invalid-feedback">
                                <div *ngIf="f.projectId.errors.required">Project ID is required</div>
                            </div> 
                           
                        </div>
                        
                        <div class="col-12">
                            <label for="">Project Name</label>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.projectName.errors }" 
                            formControlName="projectName" class="form-control w-50 mt-2 mb-2">
                            <div *ngIf="submitted && f.projectName.errors" class="invalid-feedback">
                                <div *ngIf="f.projectName.errors.required">Project Name is required</div>
                            </div> 
                        </div>
                        <div class="col-12">
                            <label for="">Description</label>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.projectDes.errors }" 
                            formControlName="projectDes" class="form-control w-50 mt-2 mb-2">
                            <div *ngIf="submitted && f.projectDes.errors" class="invalid-feedback">
                                <div *ngIf="f.projectDes.errors.required">Description is required</div>
                            </div> 
                        </div>

                        <div class="text-center mt-4 col-12">
                            <button class="btn btn-danger">Create</button>
                        </div>

                    </div>

                </div>                

            </form>


        </div>
    </div>

</div>
