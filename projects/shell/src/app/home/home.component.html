<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-tittle card_head">
                    <div>
                        <span class="active_emp_span">Check for Active Employee</span>
                        <input class="mx-3" type="checkbox" [(ngModel)]="employeeInput">
                        <small *ngIf="employeeInput" class="mx-2 text-success">Active Employee List Below</small>

                    </div>
                    <div>
                        <button class="btn btn-dark" routerLink="/employee/add-employee">Add New Employee</button>
                    </div>
       
                </div>
                
                <table class="table  mt-3">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Employee ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Address</th>


                      </tr>
                    </thead>
                    <tbody *ngFor="let data of employeeData | employeFilter:employeeInput; let i=index">
                      <tr>
                        <th scope="row">{{i+1}}</th>
                        <td>{{data.empId}}</td>
                        <td>{{data.firstName}}</td>
                        <td>{{data.lastName}}</td>
                        <td>{{data.emailId}}</td>
                        <td>{{data.mobileNum}}</td>
                        <td>{{data.address}}</td>
                      </tr>
                     
                    </tbody>
                </table>
            </div>


        </div>
      

    </div>

</div>
