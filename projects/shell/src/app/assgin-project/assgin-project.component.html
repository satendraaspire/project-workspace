<div class="container">
    <div class="row">
        
        <div class="col-md-12">
          <div class="card">
              <div class="card-tittle card_head">
                    <h2 class="text-muted">Assign Project List</h2>
              </div>

              <table class="table mt-3">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Project ID</th>
                      <th scope="col">Project Name</th>
                      <th scope="col">Employee ID</th>
                      <th scope="col">Employee Name</th>
                      <th scope="col">Email ID</th>
                      <th scope="col">Mobile Number</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of projectData; let i=index">
                      <th scope="row">{{i+1}}</th>
                      <td> {{data[1][0].projectId}} </td>
                      <td> {{data[1][0].projectName}} </td>
                      <td> {{data[0][0].empId}} </td>
                      <td> {{data[0][0].firstName}} {{data[0][0].lastName}} </td>
                      <td> {{data[0][0].emailId}} </td>
                      <td> {{data[0][0].mobileNum}} </td>

                      
                    </tr>
                   
                  </tbody>
              </table>
          </div>


      </div>

    </div>

</div>
