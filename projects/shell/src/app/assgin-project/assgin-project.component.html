<div class="container">
    <div class="row">
        
        <div class="col-md-12">
          <div class="card">
              <div class="card-tittle card_head">
                    <h2 class="text-muted">Assign Project List</h2>
              </div>

              <table class="table mt-3">
                  <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">Project ID</th>
                      <th scope="col">Employee ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of projectData; let i=index">
                      <th scope="row">{{i+1}}</th>
                      <td> {{data.projectId}} </td>
                      <td> {{data.employeeId}} </td>
                      
                    </tr>
                   
                  </tbody>
              </table>
          </div>


      </div>

    </div>

</div>
